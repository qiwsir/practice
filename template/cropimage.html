<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <title>Practice Project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"-->
  <link rel="stylesheet" href="./statics/css/normalize.css">
  <link rel="stylesheet" href="./statics/css/bootstrap.css">
  <link rel="stylesheet" href="./statics/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row text-center"><h2>About You</h2></div>
    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">职业</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="job">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <div class="radio">
                <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Woman</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Man</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="email">
            </div>
         </div>
         <div class="form-group">
           <label for="inputEmail3" class="col-sm-2 control-label">简介</label>
           <div class="col-sm-10">
             <textarea class="form-control" rows="3"></textarea>
           </div>
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">提交</button>
           </div>
         </div>
        </form>
      </div>
      <div class="col-md-4">
        <div class="imageBox">
          <div class="thumbBox"></div>
          <div class="spinner" style="display: none"></div>
        </div>
        <div class="action">
          <!-- <input type="file" id="file" style=" width: 200px">-->
          <div class="new-contentarea tc"> <a href="javascript:void(0)" class="upload-img">
            <label for="upload-file">请先选择图片...</label>
            </a>
            <input type="file" class="" name="upload-file" id="upload-file" />
          </div>
          <input type="button"   class="Btnsty_peyton" value="OK">
          <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+"  >
          <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" >
        </div>
        <div class="cropped"></div>
      </div>
    </div>
  </div>
<!--script src="./statics/js/jquery.js"></script-->
<script src="./statics/js/jquery-1.11.1.min.js"></script>
<script src="./statics/js/bootstrap.min.js"></script>
<script src="./statics/js/cropbox-min.js"></script>
<script type="text/javascript">

$(window).load(function() {
	//$('#btnCrop').click();$("#idName").css("cssText","background-color:red!important");

	//$(".imageBox").css("cssText","background-position:88px 88px!important");$(".imageBox").css("cssText","background-size:222px 222px!important");
	var options =
	{
		thumbBox: '.thumbBox',
		spinner: '.spinner',
		imgSrc: ''
	}
	var cropper = $('.imageBox').cropbox(options);
	var img="";
	$('#upload-file').on('change', function(){
		var reader = new FileReader();
		reader.onload = function(e) {
			options.imgSrc = e.target.result;
			cropper = $('.imageBox').cropbox(options);
			getImg();
		}
		reader.readAsDataURL(this.files[0]);
		this.files = [];
		//getImg();
	})
	$('#btnCrop').on('click', function(){
		alert("图片上传喽");
	})
	function getImg(){
		img = cropper.getDataURL();
		$('.cropped').html('');
		// $('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:180px;margin-top:4px;border-radius:180px;box-shadow:0px 0px 12px #7E7E7E;"><p>180px*180px</p>');
		$('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');
		$('.cropped').append('<img src="'+img+'" align="absmiddle" style="width:64px;margin-top:4px;border-radius:64px;box-shadow:0px 0px 12px #7E7E7E;" ><p>64px*64px</p>');
		}

	$(".imageBox").on("mouseup",function(){
 		getImg();
  		});


	$('#btnZoomIn').on('click', function(){
		cropper.zoomIn();
	})
	$('#btnZoomOut').on('click', function(){
		cropper.zoomOut();
	})
});
</script>
</body>
</html>
