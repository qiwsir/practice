{% extends "blog_base.html" %}

{% block content %}
<div class="container">
  <div class="article">
    <div class="article-info">
      <p class="pull-right" title="Date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>{{ object.created }}</p>
      <p class="pull-right author" title="author"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ object.author }}</p>
      <p title="views"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>&times;{{object.views}}</p>
    </div>
    <div class="article-content">
      {% autoescape off %}
      {{ object.content_html }}
      {% endautoescape %}
      <p class="updated">-----article end-----</p>
    </div>
  </div>
</div>
{% endblock%}
