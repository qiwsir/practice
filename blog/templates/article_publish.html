{% extends 'blog_base.html' %}

{% block extra_head %}
<link rel='stylesheet' href="http://cdn.jsdelivr.net/editor/0.1.0/editor.css">
<script src="http://cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
<script src="http://cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="publish center-block">
    <form action="" method="post">{% csrf_token %}
        <div>
        {% if form.title.errors %}<span>{{ form.title.errors }}</span>{% endif %}
      {{ form.title }}
  </div>
      <br/>
      {{ form.content }}
      <br/>
      {{ form.tags }}
      <button type="submit" class="btn btn-primary">PUBLISH</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
var editor = new Editor();
editor.render();
</script>
{% endblock %}
